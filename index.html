<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Notes</title>

        <!--css link-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--box icon-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!--google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <div>
            <a href="index.html" class="logo">NOTES <span><i class='bx bxs-notepad'></i></span></a>
            </div>
            <div>
            <ul class="list">
                <li><a href="#about" class="about">About</a></li>
                <li><a href="#help" class="help">Help</a></li>
            </ul>
            </div>
        </header>
        
        <div class="about-con" id="about">
            <p><i class='bx bx-info-circle'></i> This is a note taking app where you can write notes.</p>
        </div>
        <div class="help-con" id="help">
            <p><i class='bx bx-help-circle'></i><ul class="point">
                    <li>1. Click on the "New Note" to create notes.</li>
                    <li>2. Click on the "Saved" to show saved notes.</li>
                </ul>
            </p>
        </div>

        <!--side menu-->
        <section class="menu">
            <div class="menu-list">
                    <a href="#new-notes" class="new-btn"><i class='bx bxs-add-to-queue'></i> New Note</a> 
                    <a href="#saved" class="saved-btn"><i class='bx bx-save' ></i> Saved</a>
            </div>
        </section>

        <h1><i class='bx bx-edit'></i></h1>
        <!--new note-->
        <section class="new-notes" id="new-notes">
            <div>
                <form action="">
                    <input type="name" placeholder="TITLE" required>
                    <textarea name="" id="" cols="60" rows="15" placeholder="Write the Notes..." required></textarea>
                    <input type="submit" name="" value="Save" class="btn">
                </form>
            </div>
        </section>
        <section class="saved" id="saved">
                <div class="old-data">
                    There is some note
                </div>
                <a href="#saved" class="btn">Delete</a>
        </section>
        <!--javascript link-->
        <script src="script.js"></script>
    </body>
</html>
